<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Data Debug Page</title>
    <script src="data.js"></script>
    <script src="js/panzoom.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        .debug-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .debug-item {
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            background-color: #333;
            width: 100%;
            max-width: 600px;
        }
        .debug-item h2 {
            margin-top: 0;
            text-align: center;
            color: #00aaff;
        }
        .debug-item .coords {
            font-family: monospace;
            font-size: 1.1em;
            color: #ffaa00;
        }
        .track-photo {
            width: 100%;
            height: auto;
            border-radius: 5px;
            aspect-ratio: 3 / 2;
            object-fit: contain;
            background-color: #000;
        }
        
        /* Styles for PanZoom functionality */
        .debug-map-wrapper {
            position: relative;
            margin-top: 15px;
            border: 1px solid #555;
            overflow: hidden;
            cursor: grab;
            background-color: #3E7BB6;
            aspect-ratio: 2004 / 1086; /* Maintain map aspect ratio */
        }
        .debug-map-wrapper.grabbing {
            cursor: grabbing;
        }
        .debug-map-container {
            position: relative;
            width: 2004px;
            height: 1086px;
            transform-origin: 0 0;
        }
        .map-image {
            display: block;
            width: 100%;
            height: 100%;
        }
        .marker {
            position: absolute;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
        .zoom-indicator-circle {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid red; /* Changed from 3px to 5px */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .zoom-indicator-circle.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

    <h1>Track Data Debug View</h1>
    <div id="debug-container" class="debug-container">
        <!-- Content will be generated by JavaScript -->
    </div>

    <script>
        const container = document.getElementById('debug-container');

        if (typeof TRACKS_DATA === 'undefined' || typeof PanZoom === 'undefined') {
            let errorMsg = "Error: Could not load required resources.<ul>";
            if (typeof TRACKS_DATA === 'undefined') errorMsg += "<li>TRACKS_DATA (data.js) is missing.</li>";
            if (typeof PanZoom === 'undefined') errorMsg += "<li>PanZoom (js/panzoom.js) is missing.</li>";
            errorMsg += "</ul>Check the browser console (F12) for details.";
            container.innerHTML = `<p style="color: red; text-align: center; font-size: 1.2em;">${errorMsg}</p>`;
        } else {
            const MAP_WIDTH = 2004;
            const MAP_HEIGHT = 1086;

            const createDebugItem = (track) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'debug-item';

                const leftPercent = (track.mapX / MAP_WIDTH) * 100;
                const topPercent = (track.mapY / MAP_HEIGHT) * 100;

                itemDiv.innerHTML = `
                    <h2>${track.name || 'Unnamed'} <span class="coords">(${track.mapX}, ${track.mapY})</span></h2>
                    <img class="track-photo" src="${track.image}" alt="${track.name}" loading="lazy">
                    <div class="debug-map-wrapper">
                        <div class="debug-map-container">
                            <img class="map-image" src="map/mk_map.webp" alt="Full Map">
                            <div class="zoom-indicator-circle" style="left: ${leftPercent}%; top: ${topPercent}%;"></div>
                            <img class="marker" src="images/star.png" style="left: ${leftPercent}%; top: ${topPercent}%;">
                        </div>
                    </div>
                `;
                container.appendChild(itemDiv);

                const wrapper = itemDiv.querySelector('.debug-map-wrapper');
                const mapContainer = itemDiv.querySelector('.debug-map-container');
                const circle = itemDiv.querySelector('.zoom-indicator-circle');

                if (wrapper && mapContainer) {
                    const pz = new PanZoom(wrapper, mapContainer, {
                        fit: true,
                        maxZoom: 8,
                        onUpdate: () => {
                            // Guard against running before initialScale is set
                            if (!pz.initialScale) return;
                            
                            // Hide the circle when zoomed in 3x past the initial fit
                            const isClose = pz.scale > pz.initialScale * 3;
                            circle.classList.toggle('hidden', isClose);
                        }
                    });
                     // Let the browser render the element first to get correct dimensions
                    requestAnimationFrame(() => pz.reset());
                }
            };
            
            // Preload images to ensure they exist before creating the debug item
            TRACKS_DATA.forEach(track => {
                const img = new Image();
                img.onload = () => createDebugItem(track);
                img.onerror = () => console.warn(`Skipping debug item: Image not found at ${track.image}`);
                img.src = track.image;
            });
        }
    </script>

</body>
</html>
